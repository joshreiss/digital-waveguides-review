<head></head>
<body>
  <div id="guitarPanel">
    <form autocomplete="off" id="guitarControls">
      <button type="button" class="startStopButton" id="guitarStartStopButton"
          onclick="toggleGuitarPlaying(this.id, 'karplus-strong')">Start</button>
      <input type="hidden" id="playState" value="stopped">
      <div class="controlsRow">
        <label class="controlLabel" for="characterVariationSlider">Character variation</label>
        <input type="range" id="characterVariationSlider" oninput="updateCharacterVariation()" min="0.0" max="1.0" step="0.1" value="0.5">
        <output id="characterVariationValue">0.5</output>
      </div>
      <div class="controlsRow">
        <label class="controlLabel" for="stringDampingSlider">String damping</label>
        <input type="range" id="stringDampingSlider" oninput="updateStringDamping()" min="0.1" max="0.7" step="0.1" value="0.5">
        <output id="stringDampingValue">0.5</output>
      </div>
      <div class="controlsRow">
        <label class="controlLabel" for="stringDampingVariationSlider">String damping variation</label>
        <input type="range" id="stringDampingVariationSlider" oninput="updateStringDampingVariation()" min="0.0" max="0.5" step="0.05" value="0.25">
        <output id="stringDampingVariationValue">0.25</output><br />
      </div>
      <div class="controlsRow">
        <label class="controlLabel" for="pluckDampingSlider">Pluck damping</label>
        <input type="range" id="pluckDampingSlider" oninput="updatePluckDamping()" min="0.1" max="0.9" step="0.1" value="0.5">
        <output id="pluckDampingValue">0.5</output>
      </div>
      <div class="controlsRow">
        <label class="controlLabel" for="pluckDampingVariationSlider">Pluck damping variation</label>
        <input type="range" id="pluckDampingVariationSlider" oninput="updatePluckDampingVariation()" min="0.0" max="0.5" step="0.05" value="0.25">
        <output id="pluckDampingVariationValue">0.25</output>
      </div>
      <div class="controlsRow">
        <label class="controlLabel" for="stringTensionSlider">String tension</label>
        <input type="range" id="stringTensionSlider" oninput="updateStringTension()" min="0.0" max="1.0" step="0.1" value="0.0">
        <output id="stringTensionValue">0.0</output>
      </div>
      <div class="controlsRow">
        <label class="controlLabel">String damping calculation</label>
        <span class="radioCell">
          <input type="radio" name="dampingRadio" id="magicCalculation" checked>
          <label for="magicCalculation">Magic</label>
        </span>
        <span class="radioCell">
          <input type="radio" name="dampingRadio" id="directCalculation">
          <label for="directCalculation">Direct</label>
        </span>
      </div>
      <div class="controlsRow">
        <label class="controlLabel">Body resonation</label>
        <span class="radioCell">
          <input type="radio" name="bodyRadio" id="noBody">
          <label for="noBody">None</label>
        </span>
        <span class="radioCell">
          <input type="radio" name="bodyRadio" id="simpleBody" checked>
          <label for="simpleBody">Simple</label>
        </span>
      </div>
      <div class="controlsRow">
        <label class="controlLabel" for="precacheTime">Precache time</label>
        <output id="precacheTime">(not yet set)</output>
      </div>
    </form>
  </div>
  <script src="karplus-strong/guitarstring_asm.js"></script>
  <script src="karplus-strong/controls.js"></script>
  <script src="karplus-strong/guitarstring.js"></script>
  <script src="karplus-strong/guitar.js"></script>
  <script src="karplus-strong/sequencer.js"></script>
</body>
